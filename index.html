<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tile Visualizer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      background: linear-gradient(90deg, #00796b, #009688);
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      margin-top: 30px;
      width: 90%;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    canvas {
      margin-top: 30px;
      border: 1px solid #ccc;
      background: #eaeaea;
      max-width: 100%;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <header>AI Tile Visualizer</header>
  <div class="container">
    <label for="width">Room Width (ft)</label>
    <input type="number" id="roomWidth" placeholder="Enter width in feet" min="1" required>

    <label for="height">Room Height (ft)</label>
    <input type="number" id="roomHeight" placeholder="Enter height in feet" min="1" required>

    <label for="tileImage">Upload Tile Image</label>
    <input type="file" id="tileImage" accept="image/*" required>

    <label for="rotation">Tile Orientation (degrees)</label>
    <input type="number" id="tileRotation" placeholder="0 for normal, 90 for rotated" value="0">

    <button onclick="generateVisualizer()">Visualize Room</button>

    <canvas id="tileCanvas"></canvas>
  </div>

  <footer>© 2025 Tile Visualizer | Built with ♥️ by Abubakar</footer>

  <script>
    function generateVisualizer() {
      const roomWidth = parseFloat(document.getElementById('roomWidth').value);
      const roomHeight = parseFloat(document.getElementById('roomHeight').value);
      const tileRotation = parseInt(document.getElementById('tileRotation').value) || 0;
      const tileFile = document.getElementById('tileImage').files[0];
      const canvas = document.getElementById('tileCanvas');
      const ctx = canvas.getContext('2d');

      if (!roomWidth || !roomHeight || !tileFile) {
        alert('Please fill all fields and upload an image!');
        return;
      }

      const scale = 30; // 1 foot = 30 pixels
      const canvasWidth = roomWidth * scale;
      const canvasHeight = roomHeight * scale;

      canvas.width = canvasWidth;
      canvas.height = canvasHeight;

      const img = new Image();
      img.onload = () => {
        let tileW = img.width;
        let tileH = img.height;

        // Rotate tile if needed
        if (tileRotation % 180 === 90) {
          [tileW, tileH] = [tileH, tileW];
        }

        // Scale tile to a fixed pixel size (or calculate ratio)
        const scaledTileWidth = 80;
        const scaledTileHeight = 80;

        const cols = Math.ceil(canvasWidth / scaledTileWidth);
        const rows = Math.ceil(canvasHeight / scaledTileHeight);

        ctx.clearRect(0, 0, canvasWidth, canvasHeight);

        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            ctx.save();
            const posX = x * scaledTileWidth;
            const posY = y * scaledTileHeight;
            ctx.translate(posX + scaledTileWidth / 2, posY + scaledTileHeight / 2);
            ctx.rotate((tileRotation * Math.PI) / 180);
            ctx.drawImage(img, -scaledTileWidth / 2, -scaledTileHeight / 2, scaledTileWidth, scaledTileHeight);
            ctx.restore();
          }
        }
      };
      img.src = URL.createObjectURL(tileFile);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tile Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 1rem auto;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tile Visualizer</h1>

    <label for="width">Room Width (feet):</label>
    <input type="number" id="width" min="1" required>

    <label for="height">Room Height (feet):</label>
    <input type="number" id="height" min="1" required>

    <label for="rotation">Tile Rotation:</label>
    <select id="rotation">
      <option value="0">0째</option>
      <option value="90">90째</option>
      <option value="180">180째</option>
      <option value="270">270째</option>
    </select>

    <label for="tile">Upload Tile Image:</label>
    <input type="file" id="tile" accept="image/*" required>

    <button onclick="generateVisualization()">Visualize Room</button>

    <canvas id="canvas" width="900" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function generateVisualization() {
      const roomWidthFt = parseFloat(document.getElementById("width").value);
      const roomHeightFt = parseFloat(document.getElementById("height").value);
      const rotation = parseInt(document.getElementById("rotation").value);
      const tileFile = document.getElementById("tile").files[0];

      if (!roomWidthFt || !roomHeightFt || !tileFile) {
        alert("Please provide all inputs.");
        return;
      }

      // Convert feet to pixels (1 foot = 30px)
      const scale = 30;
      const canvasWidth = roomWidthFt * scale;
      const canvasHeight = roomHeightFt * scale;

      canvas.width = canvasWidth;
      canvas.height = canvasHeight;

      const img = new Image();
      img.onload = function () {
        // Rotate image if needed
        const tileCanvas = document.createElement("canvas");
        const tctx = tileCanvas.getContext("2d");

        if (rotation === 90 || rotation === 270) {
          tileCanvas.width = img.height;
          tileCanvas.height = img.width;
        } else {
          tileCanvas.width = img.width;
          tileCanvas.height = img.height;
        }

        tctx.save();
        tctx.translate(tileCanvas.width / 2, tileCanvas.height / 2);
        tctx.rotate((rotation * Math.PI) / 180);
        tctx.drawImage(img, -img.width / 2, -img.height / 2);
        tctx.restore();

        const tilePattern = tctx.getImageData(0, 0, tileCanvas.width, tileCanvas.height);

        // AI Logic: Auto-fill tiles across room
        for (let y = 0; y < canvasHeight; y += tileCanvas.height) {
          for (let x = 0; x < canvasWidth; x += tileCanvas.width) {
            ctx.putImageData(tilePattern, x, y);
          }
        }
      };

      const reader = new FileReader();
      reader.onload = function (e) {
        img.src = e.target.result;
      };
      reader.readAsDataURL(tileFile);
    }
  </script>
</body>
</html>

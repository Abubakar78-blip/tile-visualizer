<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tile Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Tile Visualizer</h1>
    <nav>
      <a href="admin/" class="text-sm text-gray-600 hover:text-blue-600">Admin</a>
    </nav>
  </header>

  <!-- Form Section -->
  <section class="p-6 max-w-5xl mx-auto">
    <form id="visualizerForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 shadow rounded-lg">
      <!-- Room Dimensions -->
      <div>
        <label class="block mb-1 font-semibold">Room Width (px)</label>
        <input type="number" id="roomWidth" class="w-full p-2 border rounded" placeholder="e.g. 800" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Room Height (px)</label>
        <input type="number" id="roomHeight" class="w-full p-2 border rounded" placeholder="e.g. 600" required>
      </div>

      <!-- Upload Tile -->
      <div>
        <label class="block mb-1 font-semibold">Upload Tile Image</label>
        <input type="file" id="tileImage" accept="image/*" class="w-full p-2 border rounded bg-white" required>
      </div>

      <!-- Orientation -->
      <div>
        <label class="block mb-1 font-semibold">Tile Orientation</label>
        <select id="orientation" class="w-full p-2 border rounded">
          <option value="0">0째</option>
          <option value="90">90째</option>
          <option value="180">180째</option>
          <option value="270">270째</option>
        </select>
      </div>

      <div class="md:col-span-2 text-right">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Visualize</button>
      </div>
    </form>
  </section>

  <!-- Visualization Canvas -->
  <section class="max-w-5xl mx-auto p-6">
    <div id="visualization" class="border bg-white shadow rounded-lg overflow-hidden" style="width: 100%; min-height: 400px; position: relative;">
      <canvas id="tileCanvas" class="w-full h-full"></canvas>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>

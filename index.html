<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tile Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="number"], input[type="file"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Tile Visualizer</h1>

    <div class="form-group">
      <label for="width">Room Width (in feet):</label>
      <input type="number" id="width" placeholder="e.g. 12" required />
    </div>

    <div class="form-group">
      <label for="height">Room Height (in feet):</label>
      <input type="number" id="height" placeholder="e.g. 10" required />
    </div>

    <div class="form-group">
      <label for="tile">Upload Tile Image:</label>
      <input type="file" id="tile" accept="image/*" required />
    </div>

    <div class="form-group">
      <label for="rotation">Tile Orientation:</label>
      <select id="rotation">
        <option value="0">0째 (Default)</option>
        <option value="90">90째</option>
        <option value="180">180째</option>
        <option value="270">270째</option>
      </select>
    </div>

    <button onclick="visualize()">Visualize Room</button>

    <canvas id="roomCanvas" width="600" height="400"></canvas>
  </div>

  <script>
    function visualize() {
      const widthFt = parseFloat(document.getElementById('width').value);
      const heightFt = parseFloat(document.getElementById('height').value);
      const fileInput = document.getElementById('tile');
      const rotation = parseInt(document.getElementById('rotation').value);
      const canvas = document.getElementById('roomCanvas');
      const ctx = canvas.getContext('2d');

      if (!widthFt || !heightFt || !fileInput.files[0]) {
        alert("Please fill all fields and upload an image.");
        return;
      }

      // 1 foot = 30px for visual scaling
      const pxPerFoot = 30;
      canvas.width = widthFt * pxPerFoot;
      canvas.height = heightFt * pxPerFoot;

      const img = new Image();
      img.onload = () => {
        const tileW = rotation % 180 === 0 ? img.width : img.height;
        const tileH = rotation % 180 === 0 ? img.height : img.width;

        const scale = 1;
        const scaledTileW = tileW * scale;
        const scaledTileH = tileH * scale;

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // AI-assisted tiling: Repeat tile across canvas
        for (let y = 0; y < canvas.height; y += scaledTileH) {
          for (let x = 0; x < canvas.width; x += scaledTileW) {
            ctx.save();
            ctx.translate(x + scaledTileW/2, y + scaledTileH/2);
            ctx.rotate((rotation * Math.PI) / 180);
            ctx.drawImage(img, -scaledTileW/2, -scaledTileH/2, scaledTileW, scaledTileH);
            ctx.restore();
          }
        }
      };

      img.src = URL.createObjectURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
